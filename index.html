<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Sign Up">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Chun-Ting Shen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form class="form-inline">
        <input type="text" class="small-box" id="fname" name="fname" placeholder="First Name">
        <input type="text" class="small-box" id="lname" name="lname" placeholder="Last Name">
        <br>
        <input type="text" class="large-box" id="tel" name="tel" placeholder="Mobile No.">
        <br>
        <input type="text" class="large-box" id="email" name="email" placeholder="Email Address">
        <br>
        <input type="text" class="small-box" id="pass" name="pass" placeholder="Password">
        <input type="text" class="small-box" id="pass_confirm" name="pass_confirm" placeholder="Confirm Password">

        <br>
        <div>
            <input type="checkbox" class="agree-box" id="agree" name="agree" >
            <label class="agree-box" id="agree-label" for="agree">I Agree</label><br>
            <div class="label-right">By clicking <span class="register">Register</span>, you agree to the <a href="http://www.google.com">Terms and Conditions</a> set out by this site, including our Cookie Use.</div>
        </div>

        <br>
        <br>
        <div class="submit">
            <button class="register-button">Register</button>
            <button class="sign-in-button">Sign In</button>
        </div>
    </form>

</body>

</html>
